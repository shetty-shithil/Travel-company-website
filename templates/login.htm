{% load static%}
{% static 'images' as baseUrl%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travello template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
    <title>Login</title>
   <style>
        .a1{
            background-image:url("{% static 'images/news_2.jpg' %}") ;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            width: 1518px;
            height: 750px;
        }
        .menu_logo{
        padding-top: 20px;
        padding-left: 25px;
        }
        form{
            padding-top: 50px;
            padding-right: 30px;
            padding-bottom: 50px;
            padding-left: 1200px;
        }
        input[type=submit] {
            background-color: rgb(76, 127, 175);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
          }  
        input[type=text][name=user_name], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
          }  
          input[type=password], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
          }   
   </style> 
</head>
<body>
    <div class="a1">
        <div class="menu_logo"><a href="home" style="color: aliceblue;" >Travello</a></div> 
    <form action="login" method='post'>
        {%csrf_token%}
     <input type="text" name="user_name" placeholder="Enter Username"><br>
     <input type="password" name="password" placeholder="Enter Password"><br>
     <input type='Submit'>
    </form>
    <div>
        {% for message in messages %}
            <h3 style="color: black;">{{message}}</h3>
    
            {%endfor%}
        </div>   
    </div>
     
</body>
</html>
